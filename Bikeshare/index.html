<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pacers Bikeshare</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/css/foundation.css">
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="actionbar">
		<img id="logo" src="images/logo.png">
		<span id="appName">Indiana Pacers Bikeshare</span>
	</div>
	<div class="search-box">
		<img src="images/search.png">
		<input type="text" id="searchInput" placeholder="Search by name..">
		<div id="favoriteButton">
			<span>Favorite</span>
			<span id="coloredBox"></span>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
</body>
</html>
